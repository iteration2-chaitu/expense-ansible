- name:  Install Mysql server
  ansible.builtin.dnf:
    name: mysql-server
    state:  installed

- name: Start Mysql server
  ansible.builtin.systemd_service:
    name: mysqld
    state:  started
    enabled:  yes

- name: Setup Mysql password
  ansible.builtin.shell:  mysql_secure_installation --set-root-pass ExpenseApp@1