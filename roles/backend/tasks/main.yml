
- name:  Disable default nodejs version module
  ansible.builtin.shell:  dnf module disable nodejs -y

- name:  enable nodejs version 20
  ansible.builtin.shell: dnf module enable nodejs:20 -y

- name: Install Nodejs
  ansible.builtin.dnf:
    name:  nodejs
    state: latest

- name:  Adding application user
  ansible.builtin.user:
    name:  expense

- name: import the app pre requisites
  ansible.builtin.import_role:
    name:   common
    tasks_from:  app-pre-req

- name:  Download Nodejs dependencies
  community.general.npm:
    path:  /app
    state: latest

- name:   copy backend service file
  ansible.builtin.template:
    src:  backend.service
    dest:  /etc/systemd/system/backend.service

- name: Install python mysql client
  ansible.builtin.pip:
    name:
      - PyMySQL
      - cryptography
    executable:  pip3.9

- name:  Install Mysql Client
  ansible.builtin.dnf:
    name: mysql
    state: installed

- name:  Load the schema
  community.mysql.mysql_db:
    state:  import
    name: all
    target:  /app/schema/backend.sql
    login_user:  root
    login_password:  ExpenseApp@1
    login_host:  mysql-dev.chaitus.shop
    #mysql-dev-yml.chaitus.shop ..ansible
    #172.31.95.21
#    mysql-dev.chaitus.shop ..terraform
- name:  start backend service
  ansible.builtin.systemd_service:
    name:  backend
    state:  restarted
    enabled:  yes
    daemon_reload:  yes